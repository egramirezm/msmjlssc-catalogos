<mat-dialog-content>
    <div style="text-align: center;">

        <div class="modal-header" style="padding: 0 0 0 0; background-color: white;">
            <span class="glyphicon glyphicon-remove pull-right" 
                  style="color: black; cursor: pointer;" 
                  aria-hidden="true"
                  (click)="closeDialog()">
            </span>
        </div>

        <div class="modal-body row" style="padding-top: 10px;">
            
            <ng-container *ngIf="!data?.messageIcon">
                <div style="width: 100%!important; display: flex; align-items: center; justify-content: center; padding: 0; margin: 0; margin-left: -3px; top: 0;">
                    <div class="image-cancelar image-size-35" style="height: 38px!important; width: 42px!important;"></div>
                 </div>
            </ng-container>
            <ng-container *ngIf="data?.messageIcon">
                <div style="width: 100%!important; display: flex; align-items: center; justify-content: center; padding: 0; margin: 0; margin-left: -3px; top: 0;">
                    <div class="image-warm image-size-35" style="height: 38px!important; width: 42px!important;"></div>
                 </div>
            </ng-container>

             <h5 class="text-ellipsis" style="margin-bottom: 5px;">{{ data.title }}</h5>
             {{ data.subtitle }}
             <hr style="margin-top: 10px;">

             <div class="col-md-12" style="text-align: center; margin-top: 0px;margin-bottom: 10px; font-size: 17px;">
                {{ data.message }}
             </div>           

        </div>

    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="col-md-12" style="text-align: center; margin-top: 25px; margin-bottom: 25px;">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <button type="button" 
                    class="btn btn40 btn-default pt6" 
                    (click)="closeDialog()">
                    {{ data.cancelMessage }}
            </button>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <button type="button" 
                    class="btn btn40 btn-primary pt6" 
                    (click)="confirmDialog()">
                    {{ data.confirmMessage }}
            </button>
        </div>
        <div class="col-md-1"></div> 
    </div>
</mat-dialog-actions>
