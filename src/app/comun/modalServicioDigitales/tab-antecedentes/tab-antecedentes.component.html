<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Juicio Laboral">
        <div class="row" style="padding: 0; margin: 0;">
            <div *ngIf="dataSourceJL == null || lengthJL == 0" style="width: 100%; height: 150px; text-align: center; padding-top: 80px;">
                <span style="font-size: 20px; color: rgba(0,0,0,0.2);">
                    Sin resultados
                </span>
            </div>
            <div *ngIf="dataSourceJL != null && lengthJL > 0">
                <div class="table-container">
                    <table mat-table [dataSource]="dataSourceJL" style="width: 100%;">
                        <ng-container matColumnDef="{{column.name}}" *ngFor="let column of displayedColumnsJuicioLaboral">
                            <th mat-header-cell *matHeaderCellDef> {{column?.columName}}</th>
                            <td mat-cell *matCellDef="let row"> {{row[column?.name]}}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnNamesJuicioLaboral"></tr>
                        <tr mat-row *matRowDef="let row of dataSourceJL; columns: columnNamesJuicioLaboral;"></tr>
                    </table>
                </div>
                <mat-paginator  [length]="lengthJL" 
                [pageSize]="10" [pageIndex]="0" #paginatorJL> 
                </mat-paginator>
            </div>
        </div>
    </mat-tab>
